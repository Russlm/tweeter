<!DOCTYPE html>
<!--#region-->
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="background-image: url(http://www.transparenttextures.com/patterns/asfalt-light.png);" 
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/295889db26.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
<!--#endregion-->
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id = "Tweeter">Tweeter</span>
      <div>
        <span>Write a tweet</span>
        <div>
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
      
    </nav>
    <header id="mainhead">
      <div style = "border: 2px solid green">
          <img src="/images/profile-hex.png"> 
          <p>lOrem Ipsos</p>
          
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div id = "counterAndButton">
            <button type="submit">Tweet</button>
            <output name="counter" id ="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article class= 'tweets'> 
        <header>
          <div><p>"Username"</p></div>
          <div><p>"@Username"</p></div>
          
        </header>
        <p>"Text of Tweet "</p>
        <footer>
          <div><p>"Time"</p></div>
          <div>
            <i class="fas fa-flag"></i>
            <i class="fal fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
    </main>
  </body>

</html>
